<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Balthazar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>プロケ</title>
</head>
<body>
    <header>
        <div class="shop-name">
            Prokids Catering
        </div>
        <div class="nav">
            Menu
        </div>
        <div class="nav">
            Order
        </div>
    </header>
    <div>
        <div class="top">
            <img class="top-image" src="images/party.jpg" alt="">
            <p>PARTY MENU</p>
        </div>


        <div class="menu-wrapper">
            <div class="menu-card-main">
                <p class="menu-card-main-name">
                    定番メニュー
                </p>
                <img src="images/beef.jpg" alt="">
            </div>
            <ul class="menu-card-sub">
                <li class="menu-card-sub">
                    <img src="images/beef.jpg" alt="">
                    <p class="menu-card-sub-name">
                        ローストビーフ
                    </p>
                    <p class="menu-card-sub-price">
                        1500yen
                    </p>
                </li>
                <li class="menu-card-sub">
                    <img src="images/pizza.jpg" alt="">
                    <p class="menu-card-sub-name">
                        マルゲリータ
                    </p>
                    <p class="menu-card-sub-price">
                        1200yen
                    </p>
                </li>
                <li class="menu-card-sub">
                    <img src="images/peach.jpg" alt="">
                    <p class="menu-card-sub-name">
                        桃のジュース
                    </p>
                    <p class="menu-card-sub-price">
                        500yen
                    </p>
                </li>
            </ul>
            <table>
                <tr>
                    <td>大きなスペアリブ</td>
                    <td class="table-price">2000yen</td>
                </tr>
                <tr>
                    <td>角煮</td>
                    <td class="table-price">800yen</td>
                </tr>
                <tr>
                    <td>手羽先</td>
                    <td class="table-price">2000yen</td>
                </tr>
                <tr>
                    <td>ケバブ</td>
                    <td class="table-price">300yen</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
